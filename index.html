<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Gem Power Match Up</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<h1>Crystal Collector</h1>
		<h2>How to play:</h2>
			<div>
				<p>Your goal is to match the random gem power to your gem power.</p>
				<p>Be careful:You win if the gem powers match exactly. You lose if your gem power goes over the random gem power</p>
				<p>Click on a crystal to begin and add to your gem power.</p>
			</div>
			<div>
				Random Gem Power:
			</div>
			<div>
				Your Gem Power:
			</div>
			<div>
				<img src="assets/images/red.png" alt="RedGem">
				<img src="assets/images/green.png" alt="GreenGem">
				<img src="assets/images/yellow.png" alt="YellowGem">
				<img src="assets/images/blue.png" alt="BlueGem">
			</div>



	<script type="text/javascript" src="assets/javascript/game.js"
</body>
</html>
